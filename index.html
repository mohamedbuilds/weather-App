<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="bi bi-cloud-sun-fill"></i> Weather</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active">Home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">News</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">Live Cameras</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Photos</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Search -->
    <section class="py-5 text-center">
      <div class="container">
        <form class="row justify-content-center g-2 search-bar">
          <div class="col-md-6">
            <input
              type="search"
              class="form-control serches"
              placeholder="Search for a city..."
            />
          </div>
        </form>
      </div>
    </section>

    <!-- Weather Cards -->
    <section class="container pb-5">
      <div class="row g-4 justify-content-center data-wether"></div>

      <div class="hourly-forecast d-flex overflow-auto py-2"></div>
      <span class="loader"></span>
    </section>

    <div
      class="message alert alert-danger text-center d-none"
      role="alert"
    ></div>

    <!-- Footer -->
    <footer>&copy; 2025 Weather App | Designed with ‚ù§</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
